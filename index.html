<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="col-1 hour time-block">9 AM</div>
            <textarea class="col-10 past textarea" id="9">pizza</textarea>
            <div class="col-1 btn saveBtn "><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-1 hour time-block">10 AM</div>
            <textarea class="col-10 past textarea" id="10">pizza</textarea>
            <div class="col-1 btn saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-1 hour time-block">11 AM</div>
            <textarea class="col-10 past textarea" id="11">pizza</textarea>
            <div class="col-1 btn saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-1 hour time-block">12 Noon</div>
            <textarea class="col-10 past textarea" id="12">pizza</textarea>
            <div class="col-1 btn saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-1 hour time-block">1 PM</div>
            <textarea class="col-10 past textarea" id="13">pizza</textarea>
            <div class="col-1 btn saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-1 hour time-block">2 PM</div>
            <textarea class="col-10 past textarea" id="14">pizza</textarea>
            <div class="col-1 btn saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-1 hour time-block">3 PM</div>
            <textarea class="col-10 past textarea" id="15">pizza</textarea>
            <div class="col-1 btn saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="col-1 hour time-block">4 PM</div>
            <textarea class="col-10 past textarea" id="16">pizza</textarea>
            <div class="col-1 btn saveBtn"><i class="fas fa-save"></i></div>
        </div>
        <div class="row lastRow">
            <div class="col-1 hour time-block">5 PM</div>
            <textarea class="col-10 past textarea" id="17">pizza</textarea>
            <div class="col-1 saveBtn btn"><i class="fas fa-save"></i></div>
        </div>

    </div>
    <script src=" https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script src="assets/moment.min.js">
    </script>
    <script src="assets/script.js"></script>
</body>

</html>
